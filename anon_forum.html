<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anon Forum – Canlı</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#6ee7b7;--muted:#94a3b8}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#031027 0%, #071122 100%);color:#e6eef8}
    .wrap{max-width:900px;margin:28px auto;padding:18px}
    header{display:flex;gap:12px;align-items:center}
    h1{margin:0;font-size:20px}
    .card{background:rgba(255,255,255,0.02);padding:14px;border-radius:10px;box-shadow:0 6px 18px rgba(2,6,23,0.6);margin-top:12px}
    input,textarea,button,select{font:inherit}
    .row{display:flex;gap:10px}
    input,select{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px;border-radius:8px;color:inherit}
    textarea{width:100%;min-height:80px;background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px;border-radius:8px;color:inherit;resize:vertical}
    button{background:var(--accent);border:none;padding:8px 12px;border-radius:8px;cursor:pointer}
    .threads{margin-top:12px;display:grid;gap:10px}
    .thread{padding:12px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.01), rgba(255,255,255,0.005));border:1px solid rgba(255,255,255,0.02)}
    .meta{font-size:12px;color:var(--muted);display:flex;gap:8px;align-items:center}
    .post{margin-top:8px;padding:8px;border-radius:8px;background:rgba(0,0,0,0.15)}
    .controls{margin-left:auto;display:flex;gap:6px}
    .small{font-size:12px;color:var(--muted)}
    .danger{background:#ffb4b4;color:#111}
    .utils{display:flex;gap:8px;margin-top:8px}
    .search{margin-left:8px}
    footer{margin-top:18px;font-size:13px;color:var(--muted)}
    a{color:var(--accent)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Anon Forum — Canlı</h1>
      <div class="small">Anonim kullanıcılar için forum demo. Moderasyon gereklidir.</div>
    </header>

    <section class="card" id="newThreadCard">
      <div style="display:flex;gap:10px;align-items:center;">
        <input id="displayName" placeholder="İsim (opsiyonel) – default: Anon" style="flex:1" />
        <select id="boardSelect" title="Board">
          <option value="genel">#genel</option>
          <option value="sorular">#sorular</option>
          <option value="paylasim">#paylasim</option>
        </select>
      </div>
      <div style="margin-top:10px">
        <textarea id="threadContent" placeholder="Yeni başlık + içerik yazın…"></textarea>
      </div>
      <div style="display:flex;gap:8px;margin-top:8px;align-items:center">
        <button id="createThreadBtn">Gönder (Anonim)</button>
        <div class="utils" style="margin-left:auto">
          <input id="search" class="search" placeholder="Ara…" />
        </div>
      </div>
    </section>

    <section class="card">
      <h2 style="margin:0;font-size:16px">İlanlar</h2>
      <div class="threads" id="threads"></div>
    </section>

    <footer>
      Bu sistem canlı: backend + veritabanı ile çalışır. Güvenlik, moderasyon, spam‑filtreleme eklenmelidir.
    </footer>
  </div>

<script>
  const API_BASE = (location.origin.includes('localhost') ? 'http://localhost:3000' : location.origin);
  const threadsEl = document.getElementById('threads');
  const createBtn = document.getElementById('createThreadBtn');
  const displayNameInput = document.getElementById('displayName');
  const contentInput = document.getElementById('threadContent');
  const boardSelect = document.getElementById('boardSelect');
  const searchInput = document.getElementById('search');

  let posts = [];

  async function fetchPosts(){
    try {
      const res = await fetch(`${API_BASE}/api/posts`);
      posts = await res.json();
      render(searchInput.value);
    } catch(err){
      console.error('Gönderi alınamadı:', err);
      threadsEl.innerHTML = '<div class="small">Veriler alınamadı. Sunucu çevrimdışı olabilir.</div>';
    }
  }

  createBtn.addEventListener('click', async () => {
    const text = contentInput.value.trim();
    if (!text) return alert('İçerik boş olamaz');
    const newPost = {
      id: Date.now().toString() + Math.random().toString(36).slice(2,8),
      board: boardSelect.value,
      name: displayNameInput.value.trim() || 'Anon',
      content: text,
      createdAt: new Date().toISOString()
    };
    await fetch(`${API_BASE}/api/posts`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(newPost)
    });
    contentInput.value = '';
    displayNameInput.value = '';
    await fetchPosts();
  });

  searchInput.addEventListener('input', e => render(e.target.value));

  function render(filter=''){
    threadsEl.innerHTML = '';
    const list = posts.filter(t => !filter || (t.content + t.name + t.board).toLowerCase().includes(filter.toLowerCase()));
    if (list.length === 0) {
      threadsEl.innerHTML = '<div class="small">Henüz içerik yok ya da filtreye uygun içerik bulunamadı.</div>';
      return;
    }
    for (const t of list) {
      const div = document.createElement('div');
      div.className = 'thread';
      div.innerHTML = `
        <div style="display:flex;align-items:center">
          <div>
            <strong>${escapeHtml(t.name)}</strong> <span class="small">in #${escapeHtml(t.board)}</span>
            <div class="meta">${new Date(t.createdAt).toLocaleString()}</div>
          </div>
          <div class="controls">
            <button data-id="${t.id}" class="replyBtn small">Cevapla</button>
            <button data-id="${t.id}" class="reportBtn small">Şikayet</button>
          </div>
        </div>
        <div class="post">${nl2br(escapeHtml(t.content))}</div>
        <div class="small" style="margin-top:8px">Cevaplar: ${t.replies ? t.replies.length : 0}</div>
        <div class="replies" style="margin-top:8px"></div>
      `;
      threadsEl.appendChild(div);
      const replyArea = div.querySelector('.replies');
      const form = document.createElement('div');
      form.style.marginTop = '6px';
      form.innerHTML = `
        <textarea placeholder="Cevabınızı yazın" data-id="${t.id}" style="width:100%;min-height:40px;border-radius:6px;padding:6px;margin-top:6px"></textarea>
        <div style="display:flex;gap:6px;margin-top:6px">
          <input placeholder="İsim (ops.)" data-name="${t.id}" style="flex:1" />
          <button data-post="${t.id}" class="postReplyBtn">Gönder</button>
        </div>
      `;
      replyArea.appendChild(form);
      const repliesList = document.createElement('div');
      if (t.replies) {
        for (const r of t.replies) {
          const rdiv = document.createElement('div');
          rdiv.className = 'post';
          rdiv.style.marginTop = '8px';
          rdiv.innerHTML = `<strong>${escapeHtml(r.name)}</strong> <span class="small">${new Date(r.createdAt).toLocaleString()}</span><div style="margin-top:6px">${nl2br(escapeHtml(r.content))}</div>`;
          repliesList.appendChild(rdiv);
        }
      }
      replyArea.appendChild(repliesList);
    }
    attachHandlers();
  }

  function attachHandlers(){
    document.querySelectorAll('.postReplyBtn').forEach(btn => btn.onclick = async e => {
      const id = e.target.dataset.post;
      const ta = document.querySelector(`textarea[data-id="${id}"]`);
      const nameInput = document.querySelector(`input[data-name="${id}"]`);
      const txt = ta.value.trim(); if (!txt) return alert('Boş cevap olmaz');
      const replyObj = {
        id: Date.now().toString() + Math.random().toString(36).slice(2,8),
        postId: id,
        name: nameInput.value.trim() || 'Anon',
        content: txt,
        createdAt: new Date().toISOString()
      };
      await fetch(`${API_BASE}/api/replies`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(replyObj)
      });
      await fetchPosts();
    });
    document.querySelectorAll('.reportBtn').forEach(b => b.onclick = async e => {
      const id = e.target.dataset.id;
      await fetch(`${API_BASE}/api/report`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ postId: id, board: 'report' })
      });
      alert('Şikayet gönderildi. Moderatör kontrol edilecek.');
    });
    document.querySelectorAll('.replyBtn').forEach(b => b.onclick = e => {
      const id = e.target.dataset.id;
      const ta = document.querySelector(`textarea[data-id="${id}"]`);
      if (ta) { ta.focus(); ta.scrollIntoView({behavior:'smooth', block:'center'}); }
    });
  }

  function escapeHtml(s) { return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
  function nl2br(s) { return String(s).replace(/\n/g, '<br/>'); }

  // İlk veri çekimi
  fetchPosts();
</script>
</body>
</html>
